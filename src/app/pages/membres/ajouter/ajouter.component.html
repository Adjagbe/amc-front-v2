<h1 class="text-xl max-sm:text-lg font-bold text-gray-800 pb-8 pt-4 ">Membres de l'église Amour du Christ - Enregistrement</h1>


<div *ngIf="messageError" class="alert alert-soft alert-warning bg-amber-200 flex items-center gap-4 mb-5 " role="alert"  >
  <span class="icon-[tabler--alert-triangle] shrink-0 size-6"></span>
  <p><span class="text-lg font-semibold">Attention :</span> {{messageError}}
  </p>
   
</div>


<div class="lg:col-span-2 bg-white rounded-lg border border-gray-200 overflow-hidden">
    <div class="px-6 py-4 border-b border-gray-200 bg-gray-200">
        <div class="flex items-center justify-between">
            <h2 class="text-lg max-md:hidden font-semibold text-gray-800">Ajouter un membre</h2>
            
            <div class="flex items-center space-x-4">

                <button routerLink="/membres" class="px-2 py-1.5 bg-black flex items-center btn shadow-none border-none text-white rounded hover:bg-black focus:outline-none focus:ring-2 focus:ring-black focus:ring-opacity-50">
                    <span class="icon-[basil--arrow-left-solid] size-5"></span>
                    <p>Retour </p>
                </button>
            </div>
        </div>
    </div>
    <div class="overflow-x-auto">
       <div class=" px-6 w-full  max-sm:px-3 bg-white py-8">
            <form novalidate>
                <div class="-mx-3 flex flex-wrap">
                    <div class="w-full px-3 sm:w-1/2">
                        <div class="mb-5">
                            <label for="name" class="mb-3 block text-base font-medium text-gray-800">
                                Nom <span class="text-red-700">*</span>
                            </label>
                            <input [(ngModel)]="newMembres.nom" type="text" name="name" id="name" placeholder="Entrer le nom"
                                class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-blue-700 " />
                        </div>
                    </div>
                    <div class="w-full px-3 sm:w-1/2">
                        <div class="mb-5">
                            <label for="name" class="mb-3 block text-base font-medium text-gray-800">
                                Prenom <span class="text-red-700">*</span>
                            </label>
                            <input [(ngModel)]="newMembres.prenom" type="text" name="name" id="name" placeholder="Entrer le prenom"
                                class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-blue-700 " />
                        </div>
                    </div>
                </div>
                <div class="-mx-3 flex flex-wrap">
                    <div class="w-full px-3 sm:w-1/2">
                        <div class="mb-5">
                            <label for="date" class="mb-3 block text-base font-medium text-gray-800">
                                Date de naissance <span class="text-red-700">*</span>
                            </label>
                            <input [(ngModel)]="newMembres.birthday" type="date" name="date" id="date"
                                class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-blue-700 " />
                        </div>
                    </div>
                    <div class="w-full px-3 sm:w-1/2">
                        <div class="mb-5">
                            <label for="email" class="mb-3 block text-base font-medium text-gray-800">
                                Email 
                            </label>
                            <input [(ngModel)]="newMembres.email" type="email" name="email" id="email" placeholder="Entrer l'email"
                                class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-blue-700 " />
                        </div>
                    </div>
                </div>

                <div class="-mx-3 flex flex-wrap">
                    <div class="w-full px-3 sm:w-1/2">
                        <div class="mb-5">
                            <label for="phone" class="mb-3 block text-base font-medium text-gray-800">
                                Portable 1 <span class="text-red-700">*</span>
                            </label>
                            <input [(ngModel)]="newMembres.portable" type="text" name="phone" id="phone" placeholder="Entrer le numéro de portable"
                                class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-blue-700 " />
                        </div>
                    </div>
                    <div class="w-full px-3 sm:w-1/2">
                        <div class="mb-5">
                            <label for="phone" class="mb-3 block text-base font-medium text-gray-800">
                               Portable 2
                            </label>
                            <input [(ngModel)]="newMembres.portable2" type="text" name="phone" id="phone" placeholder="Entrer le 2ème numéro de portable"
                                class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-blue-700 " />
                        </div>
                    </div>
                </div>

                <div class="-mx-3 flex flex-wrap">
                    <div class="w-full px-3 sm:w-1/2">
                        <div class="mb-5">
                            <label for="phone" class="mb-3 block text-base font-medium text-gray-800">
                               Lieu d'habitation <span class="text-red-700">*</span>
                            </label>
                            <input [(ngModel)]="newMembres.adresse" type="text" name="phone" id="phone" placeholder="Entrer le lieu d'habitation"
                                class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-blue-700 " />
                        </div>
                    </div>

                    <div class="w-full px-3 sm:w-1/2">
                        <div class="mb-5">
                            <label for="departements" class="mb-3 block text-base font-medium text-gray-800">
                                Départements 
                            </label>
                            
                            <!-- Champ de sélection multiple personnalisé -->
                            <div class="relative">
                                <!-- Input conteneur avec les badges -->
                                <div 
                                    class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus-within:border-blue-700 min-h-[48px] cursor-pointer flex flex-wrap gap-2 items-center"
                                    (click)="toggleDropdown()">
                                    
                                    <!-- Badges des départements sélectionnés -->
                                    <span 
                                        *ngFor="let deptId of departementsSelectionnes" 
                                        class="inline-flex items-center px-2 py-1 rounded text-xs bg-blue-100 text-blue-800 border border-blue-200">
                                        {{getDepartementLibelle(deptId)}}
                                        <button 
                                            type="button"
                                            (click)="removeDepartement(deptId); $event.stopPropagation()"
                                            class="ml-1 text-blue-600 hover:text-blue-800 font-bold">
                                            ×
                                        </button>
                                    </span>
                                    
                                    <!-- Texte placeholder ou indicateur -->
                                    <span 
                                        *ngIf="departementsSelectionnes.length === 0"
                                        class="text-gray-500">
                                        Sélectionner des départements...
                                    </span>
                                    
                                    <!-- Flèche dropdown -->
                                    <div class="ml-auto">
                                        <svg 
                                            class="w-4 h-4 text-gray-400 transform transition-transform"
                                            [class.rotate-180]="isDropdownOpen"
                                            fill="none" 
                                            stroke="currentColor" 
                                            viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                        </svg>
                                    </div>
                                </div>
                                
                                <!-- Liste déroulante -->
                                <div 
                                    *ngIf="isDropdownOpen"
                                    class="relative z-10 w-full mt-1 bg-white border border-gray-300 rounded-md shadow-lg max-h-60 overflow-hidden">
                                    
                                    <!-- Champ de recherche -->
                                    <div class="p-3 border-b border-gray-100">
                                        <input 
                                            type="text"
                                            placeholder="Rechercher un département..."
                                            class="w-full px-3 py-2 text-black text-sm border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            [(ngModel)]="searchTermDept"
                                            name="searchTermDept"
                                            (input)="filterDepartements()"
                                            (click)="$event.stopPropagation()"
                                            autocomplete="off">
                                    </div>
                                    
                                    <!-- Liste des départements -->
                                    <div class="max-h-48 overflow-y-auto">
                                        <div 
                                            *ngFor="let dept of filteredDepartements"
                                            class="px-4 py-2 hover:bg-blue-50 cursor-pointer flex items-center justify-between"
                                            (click)="toggleDepartementSelection(dept.id)">
                                            <span class="text-gray-800">{{dept.libelle}}</span>
                                            <svg 
                                                *ngIf="departementsSelectionnes.includes(dept.id)"
                                                class="w-4 h-4 text-blue-600" 
                                                fill="none" 
                                                stroke="currentColor" 
                                                viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                                            </svg>
                                        </div>
                                        
                                        <!-- Message si aucun résultat -->
                                        <div 
                                            *ngIf="filteredDepartements.length === 0" 
                                            class="px-4 py-3 text-sm text-gray-500 text-center">
                                            Aucun département trouvé
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            
                        </div>
                    </div>
                   
                </div>


                <div class="w-36">
                    <button (click)="createMembre()" type="button" [disabled]="!newMembres.nom || !newMembres.prenom || !newMembres.birthday  || !newMembres.portable || !newMembres.adresse"
                        class="hover:shadow-form w-full rounded-md bg-blue-700 btn shadow-none border-none py-2 px-4 text-center text-base font-semibold text-white outline-none flex items-center space-x-3">
                        <span class="icon-[mdi--floppy-disk] size-5"></span>
                        <span>Enregistrer</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- loader -->
<div *ngIf="loading" class="w-full h-full fixed top-0 left-0 bg-white opacity-50 z-50">
  <div class="flex justify-center items-center mt-[50vh]">
    <span class="loading loading-spinner  text-blue-700 w-20"></span>
  </div>
</div>
