<h1 class="text-xl max-sm:text-lg font-bold text-gray-800 pb-8 pt-4 ">Listes des logs utilisateurs</h1>

<!-- Recent Bookings -->
<div class="lg:col-span-2 bg-white rounded-lg border border-gray-200 overflow-hidden">
    <div class="px-6 py-4 border-b border-gray-200 bg-gray-200">
        <div class="flex items-center justify-between">
            <h2 class="text-lg max-md:hidden font-semibold text-gray-800">Liste des membres</h2>
            
            <div class="flex items-center space-x-4">
                <div class="col-xs-3 col-sm-auto">
                    <div class="relative">
                        <input
                            class="appearance-none border pl-10 border-gray-300 hover:border-gray-400 transition-colors rounded-md w-full py-2 px-3 text-gray-800 bg-white leading-tight focus:outline-none focus:ring-gray-600 focus:border-gray-600 focus:shadow-outline"
                            id="username"
                            type="text"
                            placeholder="Recherche..."
                            [(ngModel)]="filter" (input)="search($event)" name="filter"
                        />
                        <div class="absolute left-0 inset-y-0 flex items-center">
                            <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="h-6 w-6 ml-3 text-gray-400 hover:text-gray-500"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                            >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                            />
                            </svg>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">pseudo
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Action
                    </th>
                    
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Controller</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        evenement</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Date</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <tr *ngFor="let log of logs" >
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class=" text-gray-900 capitalize"> {{log.pseudo}} </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class=" text-gray-900"> {{log.action}} </div>
                    </td>
                    
                    <td class="px-6 py-4 whitespace-nowrap ">
                        <span class=" text-gray-900"> {{log.controller}} </span>
                    </td>

                    <td class="px-6 py-4 whitespace-nowrap ">
                        <span class=" text-gray-900"> {{log.evenement}} </span>
                    </td>

                    <td class="px-6 py-4 whitespace-nowrap ">
                        <span class=" text-gray-900"> {{log.date_activity}} </span>
                    </td>

                    
                </tr>

            </tbody>
            <tfoot>
                <tr>
                    <td colspan="5">
                        <div>
                            <div class="flex justify-between items-center p-2">
                                <div>{{ (collectionSize > 0) ? start  : 0 }} à {{ take -1 }} sur {{ collectionSize }}
                                    éléments</div>
                            </div>

                            <app-pagination [collectionSize]="collectionSize" [pageSize]="pageSize" [page]="page"
                                (pageChange)="onPageChange($event)">
                            </app-pagination>
                        </div>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>

<!-- loader -->
<div *ngIf="loading" class="w-full h-full fixed top-0 left-0 bg-white opacity-50 z-50">
  <div class="flex justify-center items-center mt-[50vh]">
    <span class="loading loading-spinner  text-blue-700 w-20"></span>
  </div>
</div>
